<!-- To Dos -->
<header class='header'>
  <h1 class='header__text'>Angular To Do App</h1>
  <input class='input-text' type="text" placeholder='Add to do...' autofocus='' [(ngModel)]="newToDo.title" (keyup.enter)="addToDo()">
</header>
<section class='main'>
  <div class="container">
    <ul class="todo" *ngIf="todos.length > 0">
      <li class="todo__item" *ngFor="let todo of todos" tabindex="1">
        <div class='input-check__container'>
          <input type="checkbox" class="input-check__check">
          <span class='input-check__custom'></span>
        </div>
        <label for="" class="todo__text">{{todo.title}}, {{todo.id}}</label>
        <button class="todo__delete" (click)='deleteToDo(todo)'></button>
      </li>
    </ul>
  </div>
</section>
