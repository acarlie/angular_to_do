<!-- To Dos -->
<div class="wrapper">
  <main class='main'>
    <app-header title='To Do'>
      <app-container [padding]='false'>
        <input class='input-text--add' type="text" placeholder='Add a task...' autofocus='' [(ngModel)]="newToDo.title" (keyup.enter)="addToDo()" alt='Add a task.'>
      </app-container>
    </app-header>

    <app-divider></app-divider>

    <app-container title='Tasks' [padding]='true'>
      <app-to-do-list message='No tasks to display :-(.' [condition]="todos.length === 0">
        <app-to-do-item *ngFor='let todo of todos' (deleteEvent)='deleteToDo($event)' (markEvent)='toggleComplete($event)' [todo]='todo' [isComplete]='false'>
        </app-to-do-item>
      </app-to-do-list>
    </app-container>
  
    <app-container title='Completed' [padding]='true'>
      <app-to-do-list message='No tasks completed T_T.' [condition]="completed.length === 0">
        <app-to-do-item *ngFor='let todo of completed' (deleteEvent)='deleteToDo($event)' (markEvent)='toggleComplete($event)' [todo]='todo' [isComplete]='true'>
        </app-to-do-item>
      </app-to-do-list>
    </app-container>
  </main>
  
  <footer class='footer'>
    Developed by Amelia Carlie <br>
    <a class='footer__link' href='https://github.com/acarlie' target="_blank" rel="noreferrer noopener">github.com/acarlie</a> | 
    <a class='footer__link' href='https://codepen.io/acarlie/' target="_blank" rel="noreferrer noopener">codepen.io/acarlie</a>
  </footer>
</div>
