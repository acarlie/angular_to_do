<!-- To Dos -->
<header class='header'>
  <h1 class='header__text'>Angular To Do App</h1>
  <div class="container">
    <input class='input-text' type="text" placeholder='Add a task...' autofocus='' [(ngModel)]="newToDo.title" (keyup.enter)="addToDo()">
  </div>
</header>
<section class='main'>
  <section class="container">
    <h2 class="container__header-underline">Tasks</h2>
    <ul class="todo">
      <li class="todo__item" *ngFor="let todo of todos" tabindex="1">
        <div class='input-check__container'>
          <input type="checkbox" class="input-check__check"  (click)="toggleComplete(todo)" [checked]="todo.complete">
          <span class='input-check__custom'></span>
        </div>
        <label for="" class="todo__text">{{todo.title}}</label>
        <button class="todo__delete" (click)='deleteToDo(todo)'></button>
      </li>
      <li class="todo__item-disabled" *ngIf="todos.length === 0">
        No tasks to display :-(.
      </li>
    </ul>
  </section>
  <section class='container'>
    <h2 class="container__header-underline">Completed</h2>
    <ul class="todo">
      <li class="todo__item" *ngFor="let todo of completed" tabindex="1">
        <div class='input-check__container'>
          <input type="checkbox" class="input-check__check" (click)="toggleComplete(todo)" [checked]="todo.complete">
          <span class='input-check__custom-checked'></span>
        </div>
        <label for="" class="todo__text">{{todo.title}}</label>
        <button class="todo__delete" (click)='deleteToDo(todo)'></button>
      </li>
      <li class="todo__item-disabled" *ngIf="completed.length === 0">
        No tasks completed T_T.
      </li>
    </ul>
  </section>
</section>
