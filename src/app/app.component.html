<!-- To Dos -->
<div class="background"></div>
<app-header title='To Do'>
  <app-container [padding]='false'>
    <input class='input-text' type="text" placeholder='Add a task...' autofocus='' [(ngModel)]="newToDo.title" (keyup.enter)="addToDo()">
  </app-container>
</app-header>
<section class='main'>
  <app-container title='Tasks' [padding]='true'>
    <ul class="todo">
      <li class="todo__item" *ngFor="let todo of todos" tabindex="0">
        <div class='input-check__container'>
          <input type="checkbox" class="input-check__check" (keyup.enter)="toggleComplete(todo)" (click)="toggleComplete(todo)" [checked]="todo.complete">
          <span class='input-check__custom'></span>
        </div>
        <label for="" class="todo__text">{{todo.title}}</label>
        <button class="todo__delete" (click)='deleteToDo(todo)'></button>
      </li>
      <li class="todo__item-disabled" *ngIf="todos.length === 0">
        No tasks to display :-(.
      </li>
    </ul>
  </app-container>
  <app-container title='Completed' [padding]='true'>
    <ul class="todo">
      <li class="todo__item" *ngFor="let todo of completed" tabindex="0">
        <div class='input-check__container'>
          <input type="checkbox" class="input-check__check" (keyup.enter)="toggleComplete(todo)" (click)="toggleComplete(todo)" [checked]="todo.complete">
          <span class='input-check__custom-checked'></span>
        </div>
        <label for="" class="todo__text">{{todo.title}}</label>
        <button class="todo__delete" (click)='deleteToDo(todo)'></button>
      </li>
      <li class="todo__item-disabled" *ngIf="completed.length === 0">
        No tasks completed T_T.
      </li>
    </ul>
  </app-container>
</section>
